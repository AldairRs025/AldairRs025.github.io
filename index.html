<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Tutorías - TESOEM</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="style4.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 2rem auto;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 1.5rem;
            color: #8a1538;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .login-button {
            width: 100%;
            padding: 0.75rem;
            background-color: #8a1538;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #a11b45;
        }

        .subheader {
            background-color: #ffc4c4;
            text-align: center;
            padding: 10px;
            font-weight: bold;
        }

        .footer-shadow {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 45px;
            background: linear-gradient(to top, #8a1538 10%, #ffffff 100%);
            box-shadow: 0px -4px 10px #ffffff;
        }
    </style>
</head>

<body>
    <br />
    <div class="divider"></div>
    <div class="header">
        <img alt="Logo Estado de México" src="img/logo.svg" />
        <div class="header-title">Tecnológico de Estudios Superiores del Oriente del Estado de México</div>
    </div>
    <div class="divider"></div>
    <div class="subheader">Tutorías</div>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form action="login.php" method="POST">
            <div id="error-message" class="error-message" style="display: none;">
                La matrícula o contraseña es incorrecta.
            </div>
            <style>
                .error-message {
                    background-color: #d32f2f;
                    color: white;
                    padding: 10px 20px;
                    margin-bottom: 20px;
                    border-radius: 8px;
                    text-align: center;
                    font-weight: bold;
                }
            </style>
            <script>
                const params = new URLSearchParams(window.location.search);
                if (params.get("error") === "1") {
                    document.getElementById("error-message").style.display = "block";
                    document.querySelector("input[name='matricula']").value = "";
                    document.querySelector("input[name='contrasena']").value = "";
                }
            </script>

            <div class="form-group">
                <label for="matricula">Matrícula</label>
                <input id="matricula" name="matricula" required="" type="text" />
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input id="password" name="password" required="" type="password" />
            </div>
            <button class="login-button" type="submit">Ingresar</button>
        </form>
    </div>
    <div class="footer-shadow"></div>
</body>

</html>
