<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel del Tutor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: white;
    }

    .header img {
      height: 70px;
    }

    .header-title {
      color: #8a1538;
      font-size: 1.4rem;
      font-weight: bold;
      flex: 1;
      text-align: center;
      margin-left: 70px;
    }

    .divider {
      height: 5px;
      background-color: #8a1538;
    }

    .menu-btn {
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
      color: #8a1538;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background-color: #8a1538;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      transition: transform 0.3s ease;
    }

    .sidebar.closed {
      transform: translateX(-100%);
    }

    .sidebar .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
    }

    .content {
      margin-left: 250px;
      transition: margin-left 0.3s ease;
      padding: 20px;
    }

    .content.full {
      margin-left: 0;
    }

    .logos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      transition: transform 0.3s ease;
    }

    .logos.shifted {
      transform: translateX(250px);
    }

    .logos img {
      height: 60px;
    }
  </style>
</head>

<body onload="openSidebar()">
  <div class="sidebar" id="sidebar">
    <span class="close-btn" onclick="toggleSidebar()">✖</span>
    <p><strong>Inicio</strong></p>
    <p>Alumnos</p>
    <p>Reportes</p>
    <p>Configuración</p>
  </div>
  <br>
  <div class="divider"></div>
  <div class="header">
    <span class="menu-btn" onclick="toggleSidebar()">☰</span>
    <div class="logos" id="logos">
      <img src="img/logo.svg" alt="Logo Estado de México">
    </div>
    <div class="header-title">
      Tecnológico de Estudios Superiores del Oriente del Estado de México
    </div>
  </div>
  <div class="divider"></div>
  
  <div class="content" id="mainContent">
    <h2>Bienvenido al Panel del Tutor</h2>
    <p>Selecciona una opción del menú para comenzar.</p>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const content = document.getElementById('mainContent');
      const logos = document.getElementById('logos');

      sidebar.classList.toggle('closed');
      content.classList.toggle('full');
      logos.classList.toggle('shifted');
    }

    function openSidebar() {
      document.getElementById('sidebar').classList.remove('closed');
      document.getElementById('mainContent').classList.remove('full');
      document.getElementById('logos').classList.add('shifted');
    }
  </script>
</body>

</html>
