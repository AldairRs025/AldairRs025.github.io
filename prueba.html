<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estilos de RadioButtons</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    h2 {
      font-size: 1.2rem;
      margin-top: 30px;
    }

    .section {
      margin-bottom: 40px;
    }

    /* Estilo clásico */
    .classic input[type="radio"] {
      margin-right: 8px;
      transform: scale(1.2);
    }

    /* Estilo personalizado con etiquetas */
    .custom-label input[type="radio"] {
      display: none;
    }

    .custom-label label {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 30px;
      border: 2px solid #007bff;
      color: #007bff;
      background-color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .custom-label input[type="radio"]:checked + label {
      background-color: #007bff;
      color: white;
    }

    /* Estilo botón */
    .button-style input[type="radio"] {
      display: none;
    }

    .button-style label {
      display: inline-block;
      padding: 12px 24px;
      margin: 5px;
      border: none;
      background-color: #e0e0e0;
      color: #333;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button-style input[type="radio"]:checked + label {
      background-color: #4caf50;
      color: white;
    }

    /* Estilo con íconos */
    .icon-style input[type="radio"] {
      display: none;
    }

    .icon-style label {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background-color: #fff;
      padding: 10px 20px;
      margin: 5px;
      border: 2px solid #ccc;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .icon-style input[type="radio"]:checked + label {
      border-color: #ff9800;
      background-color: #fff3e0;
    }

    .icon-style label i {
      font-style: normal;
      font-size: 18px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      label {
        font-size: 1rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Estilos de RadioButtons</h1>

  <div class="section classic">
    <h2>1. Estilo clásico</h2>
    <label><input type="radio" name="classic" checked> Opción 1</label>
    <label><input type="radio" name="classic"> Opción 2</label>
  </div>

  <div class="section custom-label">
    <h2>2. Etiquetas personalizadas</h2>
    <input type="radio" id="custom1" name="custom" checked>
    <label for="custom1">Personal 1</label>

    <input type="radio" id="custom2" name="custom">
    <label for="custom2">Personal 2</label>
  </div>

  <div class="section button-style">
    <h2>3. Estilo botón</h2>
    <input type="radio" id="btn1" name="button" checked>
    <label for="btn1">Botón 1</label>

    <input type="radio" id="btn2" name="button">
    <label for="btn2">Botón 2</label>
  </div>

  <div class="section icon-style">
    <h2>4. Con íconos (usando texto emoji)</h2>
    <input type="radio" id="icon1" name="icon" checked>
    <label for="icon1"><i>📱</i> Móvil</label>

    <input type="radio" id="icon2" name="icon">
    <label for="icon2"><i>💻</i> Laptop</label>
  </div>
</body>
</html>
